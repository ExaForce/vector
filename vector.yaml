sources:
  in:
    type: "azure_blob"
    exec_interval_secs: 2
    storage_account: "eventspocaccount"
    container_name: "content"
    strategy: "storagequeue"
    queue:
      queue_name: "example-astq"

sinks:
  out:
    inputs:
      - "in"
    type: "console"
    encoding:
      codec: "json"
